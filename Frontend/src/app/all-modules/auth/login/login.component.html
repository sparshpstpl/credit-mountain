<p-toast></p-toast>
<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <h1>Login</h1>
                    <p class="error" *ngIf="loginErr">{{loginErr}}</p>

                    <p class="text-muted">Sign In to your account</p>
                    
                    <div class="form-group">
                      <label for="inputEmail">Email address</label>
                      <input type="email" formControlName="email"   class="form-control" placeholder="Email address" autofocus>
                      <div class="error" *ngIf="submited && getControls.email.errors">
                        <div *ngIf="getControls.email.errors.required">Email is required.</div>
                        <div *ngIf="getControls.email.errors.email">Enter valid email address.</div>
                    </div>
                    </div>
      
                    <div class="form-group">
                      <label for="inputPassword">Password</label>
                      <input type="password" formControlName="password" class="form-control" placeholder="Password" >
                      <div class="error" *ngIf="submited && getControls.password.errors">
                        <div *ngIf="getControls.password.errors.required">Password is required.</div>
                      </div>
                    </div>


                    <div class="row">
                      <div class="col-6">
                        <button type="submit" *ngIf="!processing"  class="btn btn-primary px-4">Login</button>
                        <button  *ngIf="processing"  class="btn btn-primary px-4" >Login...</button>
                      </div>
                      <div class="col-6 text-right">
                        <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                      </div>
                    </div>
                  </form>
                </div>
              </div>

                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>

                      magna aliqua.</p>
                    <button type="button" class="btn btn-primary active mt-3" routerLink="/auth/register">Register Now!</button>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
