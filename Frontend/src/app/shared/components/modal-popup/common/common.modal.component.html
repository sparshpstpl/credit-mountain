 <div bsModal #commonModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{title}}</h4>
          <button type="button" class="close" (click)="commonModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p *ngIf="!contentIsHTML">{{bodyText}}</p>  
            <ng-container *ngIf="contentIsHTML">
              <div [innerHTML]="bodyText"></div>
            </ng-container>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="commonModal.hide()">{{cancelBtnText}}</button>
          <button type="button" class="btn btn-danger" (click)="onConfirmation()">{{confirmBtnText}}</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
